<!DOCTYPE html>
<html>
    <head>
        <title>HTML연습</title>
        <meta charset="uft-8" />
    </head>
    <body>
        <a href="index.html">뒤로가기</a>
        <a href="https://www.google.com" target="_blank">구글로 이동하기</a>
        <!-- _self, _blank 새탭으로 주소를 열어준다. -->

        <!-- h1 ~ h6 순번X, 깊이(depth) O -->
        <h1>대제목 </h1>
        <h2>중제목</h2>
        <h3>소제목</h3>
        <h4>세부</h4>
        <h2>중제목2</h2>
        <h3>중제목3</h3>

        <p>
            문단 (한가지 주제로 이어지는 글)
        </p>
        <hr />
        <p>
            주제가 달라지면  
            <br /> 
            <!-- br태그를 너무 많이 사용하게되면 모니터의 크기에 따라 원치않게 이상해 질 수 있다.--> 
            새로운 문단이 시작됩니다.
        </p>

        <h2> 비 순차적 목록 </h2>
        목록을 순서에 관계없이 나열할 때
        <ul>
            <li>물 100ml</li>
            <li>설탕 100g</li>
            <li>소금 100g</li>
        </ul>
        
        <h2>순차적 목록</h2>
        목록을 순서에 맞춰 나열할 때
        <ol>
            <li>물을 넣는다</li>
            <li>물이 끓으면 스프를 넣는다</li>
            <li>그릇에 담는다</li>
            <li>먹는다</li>
        </ol>
        
        <h2> 정의형 목록 </h2>
        무언가를 정의할 때
        <dl>
            <dt>용어</dt>
            <dd>설명</dd>
        </dl>

    </body>
</html>
